<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h2>Logged in as {{user.username}}</h2>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    {% block content %}


    {% endblock %}
</body>
</html>
